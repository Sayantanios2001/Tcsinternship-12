<!DOCTYPE HTML>
<html>

<head>
	<title>
	Upload File.
	</title>

	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
</head>

<body style = "text-align:center;">
	
	<h1 style = "color:blue;">
		Work Assignment
	</h1>
		
	<p id = "GFG_UP" style =
		"font-size: 40px; font-weight: bold;">
	</p>
	
	<input type="file" name="File" id="file" />
	
	<br><br>
	
	<button onclick = "GFG_Fun()">
		Submit Task
	</button>
	
	<p id = "GFG_DOWN" style =
		"color:rgb(12, 167, 38); font-size: 40px; font-weight: bold;">
	</p>
	
	<script>
		var up = document.getElementById('GFG_UP');
		var down = document.getElementById('GFG_DOWN');
		
		up.innerHTML = "Upload your Work Assignment"
					+ " here and hit the 'Submit Task'";
		
		function GFG_Fun() {
			if ($('#file')[0].files.length === 0) {
				down.innerHTML = "Error!! No files selected. Please Upload some files to continue.";
			} else {
				down.innerHTML = "Upload Successful. Thank You!!";
			}
		}
	</script>
</body>

</html>
